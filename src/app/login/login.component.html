<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <div class="form-group">
          <label for="username">Username    </label>
          <input type="text" [(ngModel)]="this.username"
            class="form-control" 
            id="username"
            name="username" 
            placeholder="Enter username" ngDefaultControl>
        </div>
        <div class="form-group">
            <label for="password">Password  </label>
            <input type="password" [(ngModel)]="this.password"
              class="form-control" 
              id="password"
              name="password" 
              placeholder="Enter password" ngDefaultControl>
          </div>
        <button type="submit" [disabled]="!taskForm.form.valid" 
          class="btn btn-info">connect</button>
      </form>
    </div>
  </div>
